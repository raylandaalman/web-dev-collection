<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Simple Calculator</title>
    <link rel="icon" type="image/x-icon" href="./favicon.png"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main-head">
        <header class="header">
            <div class="header-left">
                <p class="header-left-title">Apps</p>
                <p class="title-extra">:</p>
                <div class="header-left-apps">
                    <p class="header-left-app">To-Do</p>
                    <p class="header-left-app">Calculator</p>
                </div>
            </div>
            <div class="header-right">
                
            </div>
        </header>
    </section>
    <main>
        <section class="main-body">
            <div class="main-div">
                <div class="calc-app">
                    <div class="calc-display">
                        <p class="calc-display-content">1+2+3*4/6-5</p>
                    </div>
                    <div class="solar-dressing">
                        <div class="panel">
                            <span class="cell"></span>
                            <span class="cell"></span>
                            <span class="cell"></span>
                        </div>
                        <div class="make-model">
                            <p>RD-801</p>
                        </div>
                    </div>
                    <div class="calc-keys">
                        <div class="calc-keys-number">
                            <button id="seven">7</button>
                            <button id="eight">8</button>
                            <button id="nine">9</button>
                            <button id="four">4</button>
                            <button id="five">5</button>
                            <button id="six">6</button>
                            <button id="one">1</button>
                            <button id="two">2</button>
                            <button id="three">3</button>
                            <button id="clear">c</button>
                            <button id="zero">0</button>
                            <button id="dot">.</button>
                        </div>
                        <div class="calc-keys-operators">
                            <button id="divide">/</button>
                            <button id="multiply">*</button>
                            <button id="subtract">-</button>
                            <button id="add">+</button>
                            <button id="equal">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
