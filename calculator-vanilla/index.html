<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Simple Calculator</title>
    <link rel="icon" type="image/x-icon" href="./favicon.png"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main-head">
        <header class="header">
            <div class="header-left">
                <p class="header-left-title">Apps</p>
                <p class="title-extra">:</p>
                <div class="header-left-apps">
                    <p class="header-left-app"><a href='../to-do'>To-Do</a></p>
                    <p class="header-left-app">Calculator</p>
                </div>
            </div>
            <div class="header-right">
                
            </div>
        </header>
    </section>
    <main>
        <section class="main-body">
            <div class="main-div">
                <div class="calc-app">
                    <div class="calc-display">
                        <p class="calc-display-content">0</p>
                    </div>
                    <div class="solar-dressing">
                        <div class="panel">
                            <span class="cell"></span>
                            <span class="cell"></span>
                            <span class="cell"></span>
                        </div>
                        <div class="make-model">
                            <p>RD-801</p>
                        </div>
                    </div>
                    <div class="calc-keys">
                        <div class="calc-keys-number">
                            <button class="button">7</button>
                            <button class="button">8</button>
                            <button class="button">9</button>
                            <button class="button">4</button>
                            <button class="button">5</button>
                            <button class="button">6</button>
                            <button class="button">1</button>
                            <button class="button">2</button>
                            <button class="button">3</button>
                            <button id="clear" class="button">c</button>
                            <button class="button">0</button>
                            <button class="button">.</button>
                        </div>
                        <div class="calc-keys-operators">
                            <button class="button">/</button>
                            <button class="button">*</button>
                            <button class="button">-</button>
                            <button class="button">+</button>
                            <button class="button">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
